<div class="bg-light container-fluid">
  <div class="row m-2">
    <button *ngFor="let device of devices" [ngClass]="{'bg-secondary': device.status==false , 'bg-success': device.status==true}" class="m-2 col-3" (click)="changeStatus(device)">
        <!-- <h2>Id:{{ device._id }}</h2> -->
        <h2>{{ device.name }}</h2>
        <h2>{{ device.status }}</h2>
        <!-- <h2>Ip:{{ device.ip }}</h2> -->
    </button>
  </div>
</div>
