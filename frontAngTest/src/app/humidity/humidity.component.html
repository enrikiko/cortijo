<div class="container-fluid">
  <div class="row">
    <div class="col-2 sidebar d-none d-lg-block">
        <nav class="mt-5 navbar navbar-dark">
          <ul class="nav flex-column">
            <li class="nav-item" *ngFor="let sensor of sensorList">
              <h2>{{ sensor.name }}</h2>
            </li>
          </ul>
        </nav>
    </div>
    <div class="col-10 bg-light" *ngIf="showGraphic">
        <div id="chartContainer" style="height: 100%; width: 100%;"></div>
    </div>
  </div>
</div>
