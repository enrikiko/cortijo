<div class="container-fluid" style="height: 100%; width: 100%;">
  <div class="row">
    <div class="col-2 sidebar d-none d-lg-block bg-dark" style="height: 100%; width: 100%;">
        <nav class="navbar navbar-dark">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item" *ngFor="let sensor of sensorList">
                <a class="nav-link active">{{ sensor.name }}</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
    <div class="col-10" *ngIf="showGraphic">
        <div id="chartContainer" style="height: 100%; width: 100%;"></div>
    </div>
  </div>
</div>
