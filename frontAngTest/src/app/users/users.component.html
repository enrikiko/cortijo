<div class="text-center center">
  <form (submit)="accion()" class="form-signin">
    <img class="mb-4" src="{{ url }}" alt="" width="72" height="72">
    <input [(ngModel)]="userName" id="userName" type="text" class="form-control" placeholder="User name" aria-label="User name" aria-describedby="addon-wrapping">
    <input [(ngModel)]="userPassword" id="userPassword" type="password" class="form-control" placeholder="User password" aria-label="User password" aria-describedby="addon-wrapping">
    <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Secret" aria-label="Password" aria-describedby="addon-wrapping">
    <button (click)="accion()" id="createUser" type="button" name="button" >Create</button>
    <div *ngIf="status" id="userHasBeenCreated" class="col-12 col-md-6 col-lg-12">
      <h3>Result= {{ status }}</h3>
    </div>
  </form>
</div>
