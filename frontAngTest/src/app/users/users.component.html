<div class="bg-white container body mb-5">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-12 input-group flex-nowrap mt-5">
      <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping">Secret</span>
      </div>
      <input [(ngModel)]="password" id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
    </div>
    <div class="col-12 col-md-6 col-lg-12 input-group flex-nowrap mt-5">
      <h3>Create a new user  </h3>
      <input [(ngModel)]="userName" type="text" class="form-control" placeholder="User name" aria-label="User name" aria-describedby="addon-wrapping">
      <input [(ngModel)]="userPassword" type="password" class="form-control" placeholder="User password" aria-label="User password" aria-describedby="addon-wrapping">

    </div>
    <div class="col-12 col-md-6 col-lg-12 input-group flex-nowrap mt-5">
      <button (click)="accion()" type="button" name="button" >Create</button>
    </div>
    <div *ngIf="status" class="col-12 col-md-6 col-lg-12">
      <h3>Result= {{ status }}</h3>
    </div>
  </div>
</div>
