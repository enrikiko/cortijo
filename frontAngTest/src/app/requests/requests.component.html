    <div *ngIf="requests" class="col-12 overflow-auto">
      <div *ngFor="let request of requests" class="row m-2" [ngClass]="{'alert-success': request.status=='true', 'alert-danger': request.status=='false'}">
        <div class="col-3" >
          <p>Component: {{ request.name }} </p>
        </div>
        <div class="col-3">
          <p>Time: {{ getRealTime( request.time ) }} </p>
        </div>
        <div class="col-2">
          <p>{{ request.status }} </p>
        </div>
        <div class="col-2">
          <p *ngIf="request.status=='true'">Duration: {{ toSegOrMin( request.lapse ) }}</p>
        </div>
        <div class="col-2">
          <p>User: {{ request.user }}</p>
        </div>
      </div>
    </div>
