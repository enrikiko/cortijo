<div class="my-5 container">
  <div *ngFor="let request of requests" class="row">
    <div class="col-3 alert-success">
      <h3>Component: </h3>{{ request.name }}
    </div>
    <div class="col-3 alert-success">
      <h3>Time: </h3>{{ request.time }}
    </div>
    <div class="col-3 alert-success">
      <h3>Lapse: </h3>{{ request.lapse }}
    </div>
  </div>
</div>
