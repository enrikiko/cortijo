<div class="container-fluid body_cortijo my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <form *ngFor="let elem of config"  (submit)="change($event)" class="form-signin mb-1">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">{{ elem.key }}</span>
          </div>
          <input type="text" [(ngModel)]="elem.value" name="elem.key" class="form-control"  aria-describedby="basic-addon1" >
          <div *ngIf="check" class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <svg class="text-success" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
              </svg>
            </span>
          </div>
              <!-- <label>{{ elem.key }}</label>
              <input type="name" [(ngModel)]="elem.value" name="elem.key"> -->

        </div>
      </form>
    </div>
  </div>


  <!-- <h2 *ngIf="check" class="text-success"> Config saved </h2> -->

</div>
