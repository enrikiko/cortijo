<div class="container-fluid center">
  <form  *ngFor="let elem of config">
    <div (submit)="change($event)" class="form-group">
      <label for="exampleInputEmail1">{{ elem.key }}</label>
      <input  type="name"  [(ngModel)]="elem.value" name="elem.key">
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">change</button>
  </form>
</div>
