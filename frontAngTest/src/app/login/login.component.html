<div class="text-center body_cortijo">
      <form (submit)="login($event)" class="form-signin mb-1 mb-md-3">
        <img class="mb-4" src="{{ url }}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
        <label for="userName" class="sr-only">User</label>
        <input placeholder="User" [(ngModel)]="userName" name="userName" class="form-control" id="userName" type="text">
        <label for="password" class="sr-only">Password</label>
        <input placeholder="Password" [(ngModel)]="password" name="password" class="form-control" id="password" type="password">
        <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Log in</button>
        <h2 *ngIf="loginFail" class="bg-danger"> Auth fail! </h2>
        <h2 *ngIf="loginSuccess" class="bg-danger"> Auth Success! </h2>
      </form>
      <a href="/users">Sign In</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</div>
