<div class="bg-white container form-group mt-5">
  <div class="row justify-content-md-center">
    <div class="col-12 col-lg-8 ">
      <h3>Please log in for see the full version</h3>
      <form (submit)="login($event)">
        <label>User</label>
        <input [(ngModel)]="userName" name="userName" class="form-control" id="userName" type="text">
        <label>Password</label>
        <input [(ngModel)]="password" name="password" class="form-control" id="password" type="password">
        <input type="submit" value="Submit" class="btn btn-primary mt-2">
      </form>
    </div>
  </div>
</div>
