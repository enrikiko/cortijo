<div class="container-fluid row photos">
    <div class="container-fluid col-lg-6 col-12 row">

      <div class="container-fluid col-3 row">
        <div *ngFor="let camera of cameras" class="col-12">
          <div class="alert-secondary text-wrap" (click)="getDatesYear(camera)">
            <button type="button" name="button">{{ camera }}</button>
          </div>
        </div>
      </div>

      <div class="container-fluid col-3 row">
        <div *ngFor="let year of years" class="col-12">
          <div class="alert-success text-wrap" (click)="getDatesMonth(year)">
            <button type="button" name="button">{{ year }}</button>
          </div>
        </div>
      </div>

      <div class="container-fluid col-3 row">
        <div *ngFor="let month of months" class="col-12">
          <div class="alert-success text-wrap" (click)="getDatesDay(month)">
            <button type="button" name="button">{{ month }}</button>
          </div>
        </div>
      </div>

      <div class="container-fluid col-3 row">
        <div *ngFor="let day of days" class="col-12">
          <div class="alert-success text-wrap" (click)="getPhotos(day)">
            <button type="button" name="button">{{ day }}</button>
          </div>
        </div>
      </div>

      <div class="container-fluid col-3 row">
        <div *ngFor="let picture of photos" class="col-12">
          <div class="alert-primary text-wrap" (click)="getPhoto(picture)">
            <button type="button" name="button">{{ picture }}</button>
          </div>
        </div>
      </div>

    </div>

    <div class="container-fluid col-lg-6 col-12" *ngIf="url">
        <img src="{{ url }}" class="img-fluid" alt="Responsive image">
    </div>

</div>
