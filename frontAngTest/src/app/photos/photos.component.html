<div class="my-5 container">
  <div class="row">

    <div class="col-3 col-ms-12">
      <div *ngFor="let date of dates">
        <div class="alert-success" (click)="getdate(date)">
          {{ date }}
        </div>
      </div>
    </div>

    <div class="col-3 col-ms-12">
      <div *ngFor="let folder of folders">
        <div class="alert-primary" (click)="getphoto(folder)">
          {{ folder }}
        </div>
      </div>
    </div>

    <div class="col-6 col-ms-12" *ngIf="url">
      <img src="{{ url }}" class="img-fluid" alt="Responsive image">
    </div>

  </div>
</div>
