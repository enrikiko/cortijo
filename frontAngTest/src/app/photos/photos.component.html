<div class="container-fluid">
  <div class="row">

    <div class="col-12 row">
      <div *ngFor="let camera of cameras" class="col-lg-3 col-12">
        <div class="alert-secondary text-wrap" (click)="getdates(camera)">
          {{ camera }}
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-12">
      <div *ngFor="let date of dates">
        <div class="alert-success text-wrap" (click)="getdate(date)">
          {{ date }}
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-12">
      <div *ngFor="let folder of folders">
        <div class="alert-primary text-wrap" (click)="getphoto(folder)">
          {{ folder }}
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-12" *ngIf="url">
      <img src="{{ url }}" class="img-fluid" alt="Responsive image">
    </div>

  </div>
</div>
