<div class="container-fluid bg-white body center m-5 row">
  <div class="col-6">
    <form (submit)="change($event)" class="form-signin m-5">
          <div>
            <h2>Name: </h2>
            <h2 class="text-success"> {{ sensorInfo.name }}</h2>
            </div>
          <div>
            <h3>Type: </h3><h3 class="text-primary">  {{ sensorInfo.type }}</h3>
          </div>
          <div>
            <h3>Ip: </h3><h3 class="text-primary">  {{ sensorInfo.ip }}</h3>
          </div>
          <div>
            <h3>Max: </h3>
            <input [(ngModel)]="sensorInfo.max" class="form-control"type="number">
          </div>
          <div>
            <h3>Min: </h3>
            <input [(ngModel)]="sensorInfo.min" class="form-control"type="number">
          </div>
          <div >
            <h3>List of devices associated: </h3>
            <ul *ngFor="let device of sensorInfo.devices">
              <li>
                <div class="row">
                  <div class="col-9">
                    <input [(ngModel)]="min" value="{{ device }}" class="form-control"type="text">
                  </div>
                  <div class="col-3">
                    <button type="button" class="bg-danger" (click)="removeDevice(device)">Delete</button>
                  </div>
                </div>
              </li>
            </ul>
            <button type="button" (click)="addDevice()" class="bg-success" >Add device</button>
          </div>
    </form>
  </div>
</div>
