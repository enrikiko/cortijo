<div class="container-fluid bg-white body center m-5 row">
  <div class="col-6">
    <form (submit)="change()" class="form-signin m-5">
          <div>
            <h2>Name: </h2>
            <h2 class="text-success"> {{ sensorInfo.name }}</h2>
            </div>
          <div>
            <h3>Type: </h3><h3 class="text-primary">  {{ sensorInfo.type }}</h3>
          </div>
          <div>
            <h3>Ip: </h3><h3 class="text-primary">  {{ sensorInfo.ip }}</h3>
          </div>
          <div>
            <h3>Max: </h3>
            <input [(ngModel)]="sensorInfo.max" name="max" class="form-control" type="number">
          </div>
          <div>
            <h3>Min: </h3>
            <input [(ngModel)]="sensorInfo.min" name="min" class="form-control" type="number">
          </div>
          <div>
            <h3>Lapse: </h3>
            <input [(ngModel)]="sensorInfo.lapse" name="lapse" class="form-control" type="number">
          </div>
          <div>
            <h3>Block: </h3>
            <input [(ngModel)]="sensorInfo.block" name="block" class="form-control" type="boolean">
          </div>
          <div >
            <h3>List of devices associated: </h3>
            <ul *ngFor="let device of sensorInfo.devices; index as i">
              <li>
                <div class="row">
                  <div class="col-9">
                    <input [(ngModel)]=device name="device{{i}}" class="form-control"type="text">
                  </div>
                  <div class="col-3">
                    <button type="button" class="bg-danger" (click)="removeDevice(device)">Delete</button>
                  </div>
                </div>
              </li>
            </ul>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                <div class="dropdown-menu" *ngFor="let newDevice of avaliableDevices">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div role="separator" class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <input type="text" name="" value=""><button type="button" (click)="addDevice()" class="bg-success" >Add device</button>
          </div>
    </form>
  </div>
</div>
