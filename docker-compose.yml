version: "2"
services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - network
  app:
    container_name: cortijo
    restart: always
    build: .
    ports:
      - "8000:3000"
    links:
      - mongo
    networks:
      - network
networks:
  network:
